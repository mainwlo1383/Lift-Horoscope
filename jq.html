    <script>
        var source = 0;
        document.getElementById("screen").innerHTML = "";

        function getIndex(source) {
            var result = 0;
            for (var i = 0; i < source.length; i++) {
                result = result + parseInt(source[i]);
            }
            if (result > 9) {
                result = getIndex(result.toString());
            }
            return result;
        }

        function doAnalysis() {
            var birthdate = document.getElementById("birthdate").value;
            // put your code here to complete analysis
            var d = new Date(birthdate),
                month = d.getMonth(),
                date = d.getDate(),
                year = d.getFullYear();

            source = (month + year + date).toString();
            var answer = getIndex(source);

            if (month == 0 && date > 21 || month == 1 && date < 20) {

                var con = "aquarius";

            } else if (month == 1 && date > 19 || month == 2 && date < 21) {

                var con = "pisces";

            } else if (month == 2 && date > 20 || month == 3 && date < 21) {

                var con = "aries";

            } else if (month == 3 && date > 20 || month == 4 && date < 21) {

                var con = "taurus";

            } else if (month == 4 && date > 20 || month == 5 && date < 21) {

                var con = "gemini";

            } else if (month == 5 && date > 20 || month == 6 && date < 23) {

                var con = "cancer";

            } else if (month == 6 && date > 22 || month == 7 && date < 23) {

                var con = "leo";

            } else if (month == 7 && date > 22 || month == 8 && date < 23) {

                var con = "virgo";

            } else if (month == 8 && date > 22 || month == 9 && date < 23) {

                var con = "libra";

            } else if (month == 9 && date > 22 || month == 10 && date < 23) {

                var con = "scorpio";

            } else if (month == 10 && date > 22 || month == 11 && date < 23) {

                var con = "sagittarius";

            } else if (month == 11 && date > 22 || month == 0 && date < 22) {
                var con = "capricorn";
            }

            var url = "https://gist.githubusercontent.com/dinowang/5290d4cebf96a666c29ab0878afeb2f1/raw/9516581cb54154d070cf287ebd31d9bce217a495/" + con + ".json";

            /*   $.get(url, null,

                      li.innerHTML = "<span class='label label-info'>" + birthdate + "</span>出生的你，星座是" + "<em>" + horoscope + "</em><br>你的生命靈數:<br>" + answer + specialty;
                      document.getElementById("screen").appendChild(li);
                  }, "json"); */

            $.ajax({
                type: "get",
                url: url,
                data: "data",
                dataType: "json",
                error: function(result, status, XHR) {
                    alert(status + "錯了!")
                },
                success: function(response) {

                    var horoscope = response.name;
                    var specialty = response.lookup[answer - 1];

                    var li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.innerHTML = "<span class='label label-info'>" + birthdate + "</span>出生的你，星座是" + "<em>" + horoscope + "</em><br>你的生命靈數:<br>" + answer + specialty;
                    document.getElementById("screen").appendChild(li);




                }
            });

        }

        document.getElementById("birthdate").onkeyup = function(event) {
